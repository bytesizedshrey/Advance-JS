<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Specifies the language of the document -->
<head>
    <meta charset="UTF-8"> <!-- Defines the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport properties for responsive design -->
    <title>DOM || Chai aur Code</title> <!-- Sets the title of the document -->
</head>
<body style="background-color: #212121; color: #fff;"> <!-- Defines the body of the document with background and text color -->
    <div class="parent"> <!-- Creates a div element with the class "parent" -->
        <div class="day">Monday</div> <!-- Creates a div element with the class "day" containing the text "Monday" -->
        <div class="day">Tuesday</div> <!-- Creates a div element with the class "day" containing the text "Tuesday" -->
        <div class="day">Wednesday</div> <!-- Creates a div element with the class "day" containing the text "Wednesday" -->
        <div class="day">Thursday</div> <!-- Creates a div element with the class "day" containing the text "Thursday" -->
    </div>
</body>

    for (let i = 0; i < parent.children.length; i++) { // Loops through each child element of the parent element

    }
    parent.children[1].style.color = "orange" // Changes the text color of the second child element of the parent to orange

    console.log("NODES : ", parent.childNodes); // Outputs the child nodes of the parent element to the console
</script>
</html>
